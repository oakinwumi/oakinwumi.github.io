<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  
 <div class="TopBar">
  <h1>RITE PRICE</h1>
</div>
</div>
<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event,'Client')" id="defaultOpen">Client</button>
  <button class="tablinks" onclick="openInfo(event,'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event,'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
    Choose your dietary preferences(s):
    <br>
    <form id="dietSelect" name="dietSelect" vale> 
        <input type="checkbox" id="Vegetarian" name="Vegetarian">
        <label for="Vegetarian">Vegetarian Food</label><br>

        <input type="checkbox" id="GlutenFree" name="GlutenFree">
        <label for="GlutenFree">GlutenFree Food</label><br>

        <input type="checkbox" id="Organic" name="Organic">
        <label for="Organic">Organic Food</label><br>

        <input type="checkbox" id="None" name="None">
        <label for="None">None</label><br>
        <button id="submit" type="button" class="block" onclick="populateListProductChoices('displayProduct')">
           Submit
        </button>
        <input type="reset" id="reset" name="reset">
    </form>
    
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your preferences.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here are the items you have selected.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>
<footer> Website designed by Oluwabira Akinwumi</footer>
</body>

</html>
